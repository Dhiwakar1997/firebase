<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css" />
    <title>I am a Rider</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/two_wheeler-24px.svg" class="header__icon"></img>
        <nav > <ul class="header__nav">
          <li>Road trip</li>
          <li>Solo trip</li>
          <li>Banzara</li>
          <li> Gallery</li>
        </ul></nav>
      <div class="header__lang">
        <div class="header__lang--1">ENG</div>
        <div class="header__lang--2">जैसा</div>
        <img class="header__lang--icon" src="img/Path 3.svg" alt="">
      </div>
      </header>
      <div class="content">
<div class="content__roller">
  <img class="content__roller--circle" src="img/Ellipse.svg" alt="O">
  <img class="content__roller--line" src="img/Line.svg" alt="|">
  <img class="content__roller--ellipse1" src="img/GrayEllipse.svg" alt="O">
  <img class="content__roller--ellipse2" src="img/GrayEllipse.svg" alt="O">
</div>
<div class="content__text">
  <div class="content__text--title">Don't Just<br>Breath, Live!</div>
  <div class="content__text--description">A trip to leh Ladakh</div>
</div>

      </div>
      <div class="footer footer">
        <input type="button" class="footer__button" value="Travel with us"></input>
        <input type="button" class="footer__button bluebtn" value="Plan a trip"></input>

        <img class="footer__icon" src="img/Down_Arrow.svg" alt="O" />
      </div>
    </div>
  </body>
</html>
