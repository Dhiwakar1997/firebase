<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">LOGO</div>
        <a class="header__link" href="#">Home</a>
        <a class="header__link" href="#">About us</a>
        <a class="header__link" href="#">Pricing</a>
        <a class="header__link" href="#">Contact us</a>
      </header>
      <div class="form">
        <div class="form__text">
          <div class="form__text--heading">Contact Form</div>
          <div class="form__text--detail">
            Submit this form and <br />
            we will get in touch with you
          </div>
        </div>
        <form action="" class="form__input">
          <input
            class="form__input--text"
            placeholder="First Name"
            type="text"
          />
          <input
            class="form__input--text"
            placeholder="Last Name"
            type="text"
          />
          <input
            class="form__input--text"
            placeholder="Business Email ID"
            type="text"
          />
          <input
            class="form__input--text"
            placeholder="Phone Number"
            type="text"
          />
          <input
            class="form__input--text"
            placeholder="Select firm's employee size?"
            type="text"
          />
          <input
            class="form__input--text"
            placeholder="Select your firm's client size"
            type="text"
          />
          <input
            class="form__input--button button"
            type="submit"
            value="Schedule Demo"
            class="btn"
          />
        </form>
      </div>
      <footer class="footer">
        <div class="footer__logo">
          <div class="footer__logo--title">LOGO</div>
          <div class="footer__logo--circle">
            <img src="img/circle.svg " alt="o" />
            <img src="img/circle.svg" alt="o" />
            <img src="img/circle.svg" alt="o" />
          </div>
        </div>
        <div class="footer__textarea">
          <div class="footer__content">
            <div class="footer__content--title">Company</div>
            <div class="footer__content--detail">
              <div>Home</div>
              <div>About us</div>
              <div>Pricing Details</div>
              <div>Contact us</div>
            </div>
          </div>
          <div class="footer__content">
            <div class="footer__content--title">Contact Details</div>
            <div class="footer__content--detail">
              <div>Contact number</div>
              <div>Email Id</div>
              <div>Address</div>
              <div>Code</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
